<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>student Registration </title>
</head>
<body>
	<header>			
				<h1>
					<strong> This is a student Registration Form Project using simply <br> HTML. </strong>
			  </h1>		
	</header>
	<hr>
	<br><br>

	<main>
			<h2> <strong> Student Registration Form </strong> <br> </h2>
			<p>Please fill out the form below to register.</p>
			<hr>

			<form action="" method="post">
					<div class="personal_Information_Section">
							<fieldset>
									<legend> 
										Personal Information 
									</legend>

										<label for="firstName">First Name: </label>
										<input type="text" name="firstName">
										<br><br>

										<label for="lastName">Last Name: </label>
										<input type="text" name="lastName">
										<br><br>

										<label for="DateOfBirth">date of Birth: </label>
										<input type="date" name="DateOfBirth">
										<br><br>

										<label for="Gender">Gender: </label>
										<input type="radio" name="male">
										<label for="Male"> Male </label>
										<input type="radio" name="female">
										<label for="Female"> Female </label>
										<input type="radio" name="Other">
										<label for="Other"> Other </label>
										<br><br>

										<label for="email">Email:</label>
										<input type="email" name="email">
										<br><br>

										<label for="phone">Phone:</label>
										<input type="tel" name="phone">										
							</fieldset>
							<hr>
					</div>

					<div class="Address_Information">
							<fieldset>
									<legend>
										Address Information
									</legend>

									<label for="Address">Address: </label>
									<br>
									<textarea name="address" rows="4" cols="60"></textarea>
									<br><br>

									<label for="city">City: </label>
									<input type="text" name="city">
									<br><br>

									<label for="State">State: </label>
									<input type="text" name="state">
									<br><br>

									<label for="zipCode">ZIP Code: </label>
									<input type="text" name="zipCode">
									<br><br>
									
							</fieldset>
							<hr>
					</div>
					<br><br>

					<div class="Educational_Information">
							<fieldset>
									<legend> 
										Educational Information
									</legend>

									<label for="highSchool">High School: </label>
									<input type="text" name="highSchool">
									<br><br>

									<label for="GPA">GPA: </label>
									<input type="text" name="GPA">
									<br><br>

									<label for="year_of_graduation">Year of Graduation: </label>
									<input type="text" name="year_of_graduation">
									<br><br>
							</fieldset>
							<hr>
					</div>

					<div class="Additional_information">
							<fieldset>
									<legend>
											Additional Information
									</legend>

									<label for="Interests_and_hobbies">Interests and Hobbies: </label><br>
									<textarea name="Interests_and_hobbies" rows="4" cols="60"></textarea>
									<br><br>

									<label for="Additional_comments">Additional Comments: </label><br>
									<textarea name="Additional_comments" rows="4" cols="60"></textarea>
									<br><br>

							</fieldset>
							<hr>
							<input type="button" value="Register">
							<hr>
					</div>
			</form>
	</main>

	<footer>
		<p>
			&copy; Student Registration. All rights reserved
		</p>
	</footer>

</body>
</html>
